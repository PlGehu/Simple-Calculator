<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Digital Calculator</title>
</head>
<body>

  <h1 class="calculator-heading">SIMPLE CALCULATOR</h1>

  <div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">/</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>
    <br>
    <button>0</button>
    <button class="operator">.</button>
    <button class="equal">=</button>
    <button class="operator">+</button>
    <br>
    <button class="clear">C</button>
  </div>

  <div class="watermark">PANKAJ LOHANI</div>

</body>
</html>
